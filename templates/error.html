<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Diablo 4 Build Search Tool</title>
    <style>
        :root {
            --primary-color: #8b0000;
            --secondary-color: #333;
            --text-color: #eee;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #ff4040;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 4px solid #470000;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .error-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .error-icon {
            font-size: 4em;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 1.8em;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        
        .back-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Diablo 4 Build Search Tool</h1>
    </header>
    
    <div class="container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Error</h2>
            <p class="error-message">{{ message }}</p>
            <a href="/" class="back-button">Return to Search</a>
        </div>
    </div>
</body>
</html>
